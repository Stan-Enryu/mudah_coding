{% extends "base.html" %}

{% load static %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Review</title>

        
{% block app_css %}
    <link rel="stylesheet" type="text/css" href={% static "browse_course/css/review_create.css" %}>
{% endblock app_css %}


        
{% block content %}
<div class='container'>
    <form method='POST'>
        {% csrf_token %}
        <div class="bg-white rounded shadow-sm p-4 mb-5 rating-review-select-page">
            <h5 class="mb-4">Leave Review</h5>
            <p class="mb-2">Your Review</p>
            <div class="mb-4">
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5"/><label class = "full" for="star5" ></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" ></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" ></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" ></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" ></label>
                </fieldset>
            </div>
            <form>
                <div class="form-group">
                    <label></label>
                    <textarea class="form-control" name="comment"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-sm" type="submit" style="margin-top: 1%;"> Submit Review </button>
                </div>
            </form>
        </div>
    </form>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>          
{% endblock content %}
