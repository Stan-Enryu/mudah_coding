{% extends "base.html" %}

{% load static %}

{% block header_name %}
	<title>Yuk, Masuk! - MudahCoding</title>
{% endblock header_name %}

{% block app_css %}
	<link rel="stylesheet" type="text/css" href={% static "users/css/style.css" %}>
{% endblock app_css %}

{% block content %}
	<div class="banner">
		<div class="login-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="terminal-color">
				<img src={% static "users/img/red_updated.png" %}>
				<img src={% static "users/img/darkyellow_updated.jpg" %}>
				<img src={% static "users/img/green_updated_1.png" %}>
			</div>
			<form id="login" class="the-input">
				<input type="text" class="input-field" placeholder="Masukkan Username" required="">
				<input type="text" class="input-field" placeholder="Masukkan Password" required="">
				<input type="checkbox" class="check-box"><span>Always remember me.</span>
				<button type="submit" class="submit-btn">Login</button>
			</form>
			<form id="register" class="the-input">
				<input type="text" class="input-field" placeholder="Masukkan Username" required="">
				<input type="text" class="input-field" placeholder="Masukkan Password" required="">
				<input type="text" class="input-field" placeholder="Ketik Ulang Password" required="">
				<input type="checkbox" class="check-box" required=""><span>I agree to the terms and conditions*</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
		
	</div>

	<script type="text/javascript">
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}


	</script>
{% endblock content %}
